<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link
      rel="stylesheet"
      href="./styles.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <script src="./script.js"></script>
  <div class="container">

  
  <div class="left-container">
    <img src="./images/bg-card-front.png" alt="">
    <img src="./images/bg-card-back.png" alt="">
  </div>
  <div class="right-container">
    <form class="form">
      <label for="cardholder">Cardholder Name</label>
      <input
              id="cardholder"
              type="text"
              class=""
              placeholder="e.g. Jane Appleseed"
              required
            />
            <span class="error-text">Can't be blank</span>
            
            <label for="cardnumber">Card Number</label>
            <input
                    id="cardnumber"
                    type="text"
                    class=""
                    placeholder="e.g. 1234 5678 9123 0000"
                    required
                  />
                  <span class="error-text">Can't be blank</span>
                  <span class="error-text">Wrong format, numbers only</span>
                  <div class="expdate-cvc-container">
                  <div class="expdate-container">
                    <div>
                      <label for="month">Exp. Date (MM/YY)</label>
                    </div>
                    <div class="month-year-input-container">
                  <input
                          id="month"
                          type="text"
                          class="month-input"
                          placeholder="MM"
                          required
                        />
                        <input
                          id="year"
                          type="text"
                          class="year-input"
                          placeholder="YY"
                          required
                        />
                      </div>
                      <div>
                        <span class="error-text">Can't be blank</span>
                      </div>
                      </div>
                      <div class="cvc-container">
                        <div>
                          <label for="cvc">CVC</label>
                          
                        </div>
                        <div>

            <input
                    id="cvc"
                    type="text"
                    class="cvc-input"
                    placeholder="e.g. 123"
                    required
                  />
                </div>
              <div>
                  <span class="error-text">Can't be blank</span>
                </div>
                </div>
              </div>
                  <button class="button">Confirm</button>
    </form>
  </div>
</div>

  Jane Appleseed
  00/00

  000

</body>
</html>
